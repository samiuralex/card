<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="img.webp" alt="Floating Islands">
        </div>
        <div class="card-description">
            <h3>Enjoy the beauty of the Floating Islands</h3>
            <div class="location">
                <i class="fa-solid fa-location-dot fa-lg" style="color: rgb(5, 124, 242);;"></i>                
                <span>Maldives Islands</span>
            </div>
            <div class="rating">
                <i class="fa-solid fa-star" style="color: #FFD43B;"></i>                
                <span>5.0 Superb</span>

            </div>
            <div class="price">
                <span>$1270</span>
            </div>
        </div>
    </div>



</body>
</html>
